<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>แทร็คการเรียน</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="min-h-screen bg-gradient-to-br from-blue-100 to-purple-200 text-gray-800">
    <div class="max-w-xl mx-auto py-10 px-4">
      <div class="flex justify-between items-center mb-6">
        <h1 class="text-3xl font-bold text-purple-700">แทร็คการเรียนรายวัน</h1>
        <button
          onclick="resetTasks()"
          class="bg-white text-sm px-3 py-1 rounded shadow hover:bg-gray-100"
        >
          รีเซ็ต
        </button>
      </div>

      <div class="flex gap-2 mb-4">
        <input
          id="new-subject"
          type="text"
          placeholder="เพิ่มวิชาเช่น ฟิสิกส์"
          class="flex-1 px-3 py-2 rounded border border-gray-300"
        />
        <button
          onclick="addTask()"
          class="bg-purple-600 text-white px-4 py-2 rounded hover:bg-purple-700"
        >
          เพิ่ม
        </button>
      </div>

      <ul id="task-list" class="space-y-3">
        <!-- รายการวิชาจะมาแสดงตรงนี้ -->
      </ul>
    </div>

    <script>
      let tasks = JSON.parse(localStorage.getItem('tasks')) || [];

      function saveTasks() {
        localStorage.setItem('tasks', JSON.stringify(tasks));
      }

      function renderTasks() {
        const list = document.getElementById('task-list');
        list.innerHTML = '';

        tasks.forEach((task, index) => {
          const li = document.createElement('li');
          li.className = 'flex items-center justify-between bg-white p-3 rounded shadow';

          const left = document.createElement('div');
          left.className = 'flex items-center gap-3';

          const checkbox = document.createElement('input');
          checkbox.type = 'checkbox';
          checkbox.checked = task.done;
          checkbox.onchange = () => toggleDone(index);

          const label = document.createElement('span');
          label.textContent = task.subject;
          label.className = task.done ? 'line-through text-gray-400' : 'text-gray-800';

          left.appendChild(checkbox);
          left.appendChild(label);
          li.appendChild(left);
          list.appendChild(li);
        });
      }

      function addTask() {
        const input = document.getElementById('new-subject');
        const subject = input.value.trim();
        if (subject) {
          tasks.push({ subject, done: false });
          input.value = '';
          saveTasks();
          renderTasks();
        }
      }

      function toggleDone(index) {
        tasks[index].done = !tasks[index].done;
        saveTasks();
        renderTasks();
      }

      function resetTasks() {
        tasks = tasks.map(t => ({ ...t, done: false }));
        saveTasks();
        renderTasks();
      }

      renderTasks();
    </script>
  </body>
</html>
